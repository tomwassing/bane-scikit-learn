name: matplotlib
version: 1.0.0
kind: ecu

dependencies:
  - python3
  - python3-yaml
  - python3-matplotlib

files:
  - plot.py

entrypoint:
  kind: task
  exec: plot.py

actions:

  'plot_base64':
    command:
      args:
        - plot_base64
    input:
      - type: string
        name: input
        required: true
    output:
      - type: string
        name: output

  'plot_file':
    command:
      args:
        - plot_file
    input:
      - type: string
        name: input
        required: true
      - type: string
        name: file_path
        required: true
    output:
      - type: string
        name: output
