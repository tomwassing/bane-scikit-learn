name: sklearn
version: 1.0.0
kind: ecu

dependencies:
  - python3
  - python3-yaml
  - python3-sklearn

files:
  - run.py

entrypoint:
  kind: task
  exec: run.py

actions:

# https://scikit-learn.org/stable/modules/generated/sklearn.decomposition.PCA.html
  'pca_fit_transform':
    command:
      args:
        - pca_fit_transform
    input:
      - type: string
        name: input
        required: true
      - type: string
        name: n_components
        required: true
      # - type: string
      #   name: copy
      #   required: false
      # - type: string
      #   name: whiten
      # - type: string
      #   name: svd_solver
      # - type: string
      #   name: tol
      # - type: string
      #   name: iterated_power
      # - type: string
      #   name: n_oversamples
      # - type: string
      #   name: power_iteration_normalizer
      # - type: string
      #   name: random_state
    output:
      - type: string
        name: output

# https://scikit-learn.org/stable/modules/generated/sklearn.preprocessing.normalize.html
  'normalize':
    command:
      args:
        - normalize
    input:
      - type: string
        name: input
        required: true
    output:
      - type: string
        name: output

# https://scikit-learn.org/stable/modules/generated/sklearn.impute.SimpleImputer.html
  'simple_imputer':
    command:
      args:
        - simple_imputer
    input:
      - type: string
        name: input
        required: true
      - type: string
        name: strategy
        required: true
      - type: string
        name: fill_value
        required: false
    output:
      - type: string
        name: output

# https://scikit-learn.org/stable/datasets/toy_dataset.html
  'load_boston':
    command:
      args:
        - load_boston
    output:
      - type: string
        name: output
  'load_iris':
    command:
      args:
        - load_iris
    output:
      - type: string
        name: output
  'load_diabetes':
    command:
      args:
        - load_diabetes
    output:
      - type: string
        name: output
  'load_digits':
    command:
      args:
        - load_digits
    output:
      - type: string
        name: output
  'load_linnerud':
    command:
      args:
        - load_linnerud
    output:
      - type: string
        name: output
  'load_wine':
    command:
      args:
        - load_wine
    output:
      - type: string
        name: output
  'load_breast_cancer':
    command:
      args:
        - load_breast_cancer
    output:
      - type: string
        name: output
