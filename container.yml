name: sklearn
version: 1.0.0
kind: ecu

dependencies:
  - python3
  - python3-yaml
  - python3-sklearn

files:
  - run.py

entrypoint:
  kind: task
  exec: run.py

actions:
  'fit_transform':
    command:
      args:
        - fit_transform
    input:
      - type: string
        name: input
        required: true
      - type: string
        name: n_components
        required: true
      # - type: string
      #   name: copy
      #   required: false
      # - type: string
      #   name: whiten
      # - type: string
      #   name: svd_solver
      # - type: string
      #   name: tol
      # - type: string
      #   name: iterated_power
      # - type: string
      #   name: n_oversamples
      # - type: string
      #   name: power_iteration_normalizer
      # - type: string
      #   name: random_state
    output:
      - type: string
        name: output
